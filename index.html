<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Char Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>Real Time Character Counter</h2>
    <p>Check your English text for grammar, spelling and punctuation errors with this real time character counter.

    </p>
    <textarea id="textarea" class="textarea" placeholder="Please write here" maxlength="200">
        
    </textarea>
    
    <button onclick="copyText()">Copy Text</button>
    <div class="counter-container">
    <p>Total characters: <span id="total-counter">0</span></p>
    <p>Remaining characters: <span class="remaining-counter" id="remaining-counter">200</span></p>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
